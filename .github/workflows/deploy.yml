name: Update documentation web site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.key }}
      - name: set up node 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn
      - name: Deploy website on Github Pages
        run: yarn deploy
