name: Update documentation web site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.token }}
      - name: set up node 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install dependencies
        run: |
          yarn
          yarn upgrade --depth 5 @babel/preset-env
          yarn upgrade --depth 5 @babel/compat-data
      - name: Deploy website on Github Pages
        run: yarn deploy
